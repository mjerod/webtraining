<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="" id="audio"></audio>
      <div class="img-container">
        <img src="download.jpg" alt="music-cover" id="cover" width="20%"; height="20%";/>
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"><img src="back.png" width="30px"; height="40px"; onclick="previewsong()"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"><img src="download.png" width="30px"; height="40px"; onclick="loadsongs()"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"><img src="next.png" width="30px"; height="40px"; onclick="nextsongs()"></i>
        </button>
      </div>
    </div>
    <script>
        let musiccontainer =document.createElement("music-container");
        let pervbtn=document.createElement("preview-button");
        let playbtn=document.createElement("paly-button");
        let next=document.createElement("next-button");
        let img=document.createElement("image");
        let audio=document.createElement("audio");
        let title=document.createElement("tite");
        let songs=["Theme 1","Theme 2","Theme 3"];
        function loadsongs(){
            audio.src=songs[0].mp3;
            audio.play();
        }
        function nextsongs(){
          audio.src="Theme 2.mp3";
          audio.play();
        }
        function previewsong(){
          audio.src="Theme 3.mp3";
          audio.play();
        }
      
      </script>
  </body>
</html>
