<body>
    <script>
    let a="!computer";
    let x="!abcdefghijklmnopqrstuvwxyz";
    let sum=0;
    for(let i=0;i<a.length;i++)
    {
     for(let j=0;j<x.length;j++)
     {
         if(a[i]===x[j])
         {
             sum=sum+j;
         }
     }
    }
    console.log(sum);
</script>
